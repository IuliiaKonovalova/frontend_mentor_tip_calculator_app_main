<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to the tip calculator app from frontend mentor" />
  <meta name="keywords" content="tip calculator app, frontend mentor, challenge, flexbox, grid, javascript" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <!--background with logo-->
  <header class="logo">
    <h1><img src="assets/images/logo.svg" alt="Splitter" /></h1>
  </header>

  <!--main part container-->
  <main class="container">

    <!--User input with options to choose from-->
    <div class="user__input">
      <div class="bill__info">
        <label class="bill__title title" for="bill__number">Bill</label>
        <div class="bill__container">
          <i class="bill__icon"></i>
          <input type="number" id="bill__number" name="Amount to pay" min="0" step="0.01" placeholder="0" />
        </div>
      </div>
      <div class="tip__info">
        <label class="tip__title title" for="tip__number_custom">Select tip Tip %</label>
        <div class="tip__btns">
          <button class='btn btn_tip' data-tip="5" id="tip__number_5" value='1.05'>5%</button>
          <button class='btn btn_tip' data-tip="10" id="tip__number_10" value='1.1'>10%</button>
          <button class='btn btn_tip' data-tip="15" id="tip__number_15" value='1.15'>15%</button>
          <button class='btn btn_tip' data-tip="25" id="tip__number_25" value='1.25'>25%</button>
          <button class='btn btn_tip' data-tip="50" id="tip__number_50" value='1.5'>50%</button>
          <input class='btn btn--input' id="tip__number_custom" type="number" step="1" placeholder="Custom" />
        </div>
      </div>
      <div class="people_number__info">
        <label class="people_number__title title" for="people_number">Number of People</label>
        <p id="warning" class="alert__info alert__info--hidden">Can't be zero</p>
        <div class="people_number__container">
          <i class="people_number__icon"></i>
          <input type="number" class="input--hidden" id="people_number" name="Number of people" min="0"
            placeholder="0" />
        </div>
      </div>

    </div>
    <!--User output with reset button-->
    <div class="user__output">
      <div class="tip_result--person tip_result">
        <div class="tip_result--title result">
          <div class="result--main">tip amount</div>
          <div class="result--per_person">/ person</div>
        </div>
        <div class="sum__result tip__amount" id="tip__amount">$0.00</div>
      </div>
      <div class="tip_result--total tip_result">
        <div class="total_result--title result">
          <div class="result--main">total</div>
          <div class="result--per_person">/ person</div>
        </div>
        <div class="sum__result total__amount" id="total__amount">$0.00</div>
      </div>
      <button class="btn btn--reset" id="btn__reset">reset</button>
    </div>
  </main>

  <!--Credit section-->
  <footer class="attribution">
    <div class="credits_frontend-mentor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>.
    </div>
    <div class="credits_myself">
      Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank">Iulia Konovalova</a>.
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
