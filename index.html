<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--background with logo-->
  <header class="logo">
    <h1><img src="./images/logo.svg" alt="Splitter" /></h1>
  </header>

  <!--main part container-->
  <main>

    <!--User input with options to choose from-->
    <form class="user__input">
      <form>
        <div class="bill__info">
          <label class="bill__title title" for="amount">bill</label>
          <div class="bill__container">
            <i class="bill__icon"></i>
            <input type="number" id="amount" name="Amount to pay" placeholder="0" min="0" value="0" step="0.01" />
          </div>
        </div>
        <div class="tip__info">
          <label>select tip Tip %</label>
          <div class="tip__title title">
            <button class='btn' button="btn" data-tip="5">5%</button>
            <button class='btn' button="btn" data-tip="10">10%</button>
            <button class='btn' button="btn" data-tip="15">15%</button>
            <button class='btn' button="btn" data-tip="25">25%</button>
            <button class='btn' button="btn" data-tip="50">50%</button>
            <input id="custom" type="number" step="1" placeholder="Custom" />
          </div>
        </div>
        <div class="people_number__info">
          <label class="people_number__title title" for="people_number">Number of People</label>
          <p id="warning" class="alert__info alert__info--hidden">Can't be zero</p>
        </div>
        <div class="people_number__container">
          <i class="people_number__icon"></i>
          <input type="number" id="people_number" name="Number of people" min="0" placeholder="0" />
      </form>

      <!--User output with reset button-->
      <div class="user__output">
        <div class="tip_result">
          <div class="tip_result--title result">
            <div class="result--main">tip amount</div>
            <div class="result--per_person">/ person</div>
          </div>
          <div class="sum__result tip__amount">$0.00</div>
        </div>
        <div class="tip_result">
          <div class="total_result--title result">
            <div class="result--main">total</div>
            <div class="result--per_person">/ person</div>
          </div>
          <div class="sum__result total__amount">$0.00</div>
        </div>
        <div class="btn btn--reset"></div>
      </div>
  </main>


  <!--Footer with credits-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
