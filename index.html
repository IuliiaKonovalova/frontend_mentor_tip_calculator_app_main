<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--background with logo-->
  <header class="logo">
    <h1><img src="assets/images/logo.svg" alt="Splitter" /></h1>
  </header>

  <!--main part container-->
  <main class="container">

    <!--User input with options to choose from-->
    <div class="user__input">
      <div class="bill__info">
        <label class="bill__title title" for="bill__number">Bill</label>
        <div class="bill__container">
          <i class="bill__icon"></i>
          <input type="number" id="bill__number" name="Amount to pay" min="0" step="0.01" placeholder="0" />
        </div>
      </div>
      <div class="tip__info">
        <label class="tip__title title" for="tip__number_custom">Select tip Tip %</label>
        <div class="tip__btns">
          <button class='btn btn_tip' id="tip__number_5">5%</button>
          <button class='btn btn_tip' id="tip__number_10">10%</button>
          <button class='btn btn_tip' id="tip__number_15">15%</button>
          <button class='btn btn_tip' id="tip__number_25">25%</button>
          <button class='btn btn_tip' id="tip__number_50">50%</button>
          <input class='btn btn--input' id="tip__number_custom" type="number" step="1" placeholder="Custom" />
        </div>
      </div>
      <div class="people_number__info">
        <label class="people_number__title title" for="people_number">Number of People</label>
        <p id="warning" class="alert__info alert__info--hidden">Can't be zero</p>
        <div class="people_number__container">
          <i class="people_number__icon"></i>
          <input type="number" class="input--hidden" id="people_number" name="Number of people" min="0"
            placeholder="0" />
        </div>
      </div>

    </div>
    <!--User output with reset button-->
    <div class="user__output">
      <div class="tip_result--person tip_result">
        <div class="tip_result--title result">
          <div class="result--main">tip amount</div>
          <div class="result--per_person">/ person</div>
        </div>
        <div class="sum__result tip__amount">$0.00</div>
      </div>
      <div class="tip_result--total tip_result">
        <div class="total_result--title result">
          <div class="result--main">total</div>
          <div class="result--per_person">/ person</div>
        </div>
        <div class="sum__result total__amount">$0.00</div>
      </div>
      <button class="btn btn--reset">reset</button>
    </div>
  </main>


  <!--Footer with credits-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
